global:
  log_level: info
  log_format: json
  lock_file: "/tmp/dbu.lock"
  operation_timeout: 2h

database:
  type: postgres
  host: "your-neon-host"
  port: 5432
  username: "neon_user"
  password: "${NEON_PASSWORD}"
  database: "neon_db"
  ssl_mode: require

backup:
  type: full
  compression: zstd
  encryption: true
  encryption_key: "base64:YOUR_BASE64_KEY"
  retry_count: 3
  retry_backoff: 10s
  idempotent: true
  include_schema: true
  include_data: true
  retention:
    keep_last: 7
    keep_days: 30

restore:
  dry_run: false
  drop_existing: false

storage:
  backend: local
  prefix: backups
  local:
    path: ./backups

notifications:
  webhooks:
    - name: "ops"
      url: "https://hooks.example.com/dbu"
      headers:
        Authorization: "Bearer TOKEN"
